<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Game Portal | Play Free Online Games</title>
    <meta name="description" content="Play the best free online games including Tentrix, Body Drop 3D, Sokoballs and more. Enjoy endless fun with our collection of premium games!">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0a1a2f;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }
        header {
            background: #1e2a44;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        main {
            flex: 1;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin: 30px 0;
        }
        .game-card {
            background: #1e2a44;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .game-card:hover {
            transform: scale(1.03);
        }
        .game-iframe {
            width: 100%;
            height: 250px;
            border: none;
            border-radius: 10px 10px 0 0;
        }
        .game-title {
            padding: 15px;
            font-size: 18px;
            margin: 0;
        }
        .ad-container {
            margin: 25px auto;
            background: #1e2a44;
            border-radius: 10px;
            padding: 15px;
            min-height: 90px;
        }
        .leaderboard-ad {
            width: 100%;
            max-width: 728px;
            height: 90px;
        }
        .rectangle-ad {
            width: 300px;
            height: 250px;
        }
        .fullscreen-btn {
            margin: 15px 0;
            padding: 10px 25px;
            background: #00aaff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .fullscreen-btn:hover {
            background: #0088cc;
        }
        footer {
            background: #1e2a44;
            padding: 20px;
            margin-top: 30px;
        }
        @media (max-width: 768px) {
            .game-grid {
                grid-template-columns: 1fr;
            }
            .ad-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>

    <!-- GamePix SDK with Enhanced Ad Setup -->
    <script>
        // Initialize GamePix SDK with optimized ad settings
        (function() {
            var gp = document.createElement('script');
            gp.type = 'text/javascript';
            gp.async = true;
            gp.src = 'https://sdk.gamepix.com/v3/gamepix-sdk.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(gp, s);
            
            window.onGamePixReady = function() {
                GamePix.init({
                    sid: "61319",
                    onReady: function() {
                        // Premium ad placements
                        GamePix.adDisplay("header-ad", {type: "banner", width: 468, height: 60});
                        GamePix.adDisplay("top-ad", {type: "banner", width: 728, height: 90});
                        GamePix.adDisplay("mid-page-ad", {type: "banner", width: 728, height: 90});
                        GamePix.adDisplay("side-ad-1", {type: "banner", width: 300, height: 250});
                        GamePix.adDisplay("side-ad-2", {type: "banner", width: 300, height: 250});
                        GamePix.adDisplay("bottom-ad", {type: "banner", width: 728, height: 90});
                        GamePix.adDisplay("footer-ad", {type: "banner", width: 468, height: 60});

                        // Preload interstitial for between games
                        GamePix.adPreload({type: "interstitial"});
                    }
                });
            };

            // Enhanced fullscreen with ad trigger
            function enterFullscreen(iframe) {
                // Show interstitial before fullscreen
                GamePix.adDisplay("", {
                    type: "interstitial",
                    onClose: function() {
                        if (iframe.requestFullscreen) {
                            iframe.requestFullscreen();
                        } else if (iframe.webkitRequestFullscreen) {
                            iframe.webkitRequestFullscreen();
                        }
                    }
                });
            }
        })();

        // Fallback to Google Ads if GamePix doesn't fill
        function loadGoogleAds() {
            // Implement your Google AdSense code here
            console.log("Loading Google Ads as fallback");
        }
    </script>
